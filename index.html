<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-group">
                <label for="input">Amount:</label>
                <input id="input" min="1" type="number" value="1" />
            </div>
            <div class="form-group">
                <label for="iUOM">From UOM:</label>
                <select id="iUOM" onchange="iUOMChange(event)">
                    <option>BBL</option>
                    <option>GAL</option>
                    <option>MT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="oUOM">To UOM:</label>
                <select id="oUOM" disabled>
                    <option>GAL</option>
                    <option>LTR</option>
                    <option>BBL</option>
                </select>
            </div>
            <div class="form-group">
                <label>Output:</label> <span id="output"></span>
            </div>
            <button onclick="calculate()">Calculate</button>
        </div>
    </body>
</html>
